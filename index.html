<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' file:" />
  <link href="styles.css" rel="stylesheet" />
  <title>Invisible Assistant</title>
</head>

<body>
  <div id="invisible-container">
    <div id="token-progress-container">
      <div id="token-progress-text">0 / 1048576 Tokens</div>
      <div id="token-progress-bar-background">
        <div id="token-progress-bar"></div>
      </div>
    </div>
    <!-- Chat area -->
    <div class="chat-container">
      <div id="null-state" class="null-state">
        <div class="null-state-content">
          <!-- octo logo, with animation -->
          <div class="octo-logo">
            <img src="assets/OCTO.png" alt="Octo" />
          </div>
          <h4>Open Interview Coder</h4>
          <div class="shortcuts">
            <div class="shortcut-item">
              <kbd>⌘</kbd> + <kbd>H</kbd>
              <span>Take a screenshot</span>
            </div>
            <div class="shortcut-item">
              <kbd>⌘</kbd> + <kbd>B</kbd>
              <span>Hide window</span>
            </div>
            <div class="shortcut-item">
              <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>T</kbd>
              <span>Test response</span>
            </div>
            <div class="shortcut-item">
              <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>R</kbd>
              <span>Reset chat</span>
            </div>
            <div class="shortcut-item">
              <kbd>⌘</kbd> + <kbd>←/→/↑/↓</kbd>
              <span>Move window</span>
            </div>
            <!-- <div class="shortcut-item">
              <kbd>⌘</kbd> + <kbd>,</kbd>
              <span>Open settings</span>
            </div> -->
          </div>
        </div>
      </div>
      <div id="chat-history"></div>
      <div id="typing-indicator" class="typing-indicator">
        <span>Building solution...</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="src/renderer.js" defer></script>
</body>

</html>
