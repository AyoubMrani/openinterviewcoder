<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" />
    <title>Select Area</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: crosshair;
            background: transparent;
            -webkit-app-region: no-drag;
        }

        #selection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        #selection-box {
            position: absolute;
            border: 2px solid #007aff;
            background: rgba(0, 122, 255, 0.1);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3);
            display: none;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
        }

        #dimensions {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <div id="selection-overlay">
        <div id="instructions">Click and drag to select an area â€¢ Press ESC to cancel</div>
        <div id="selection-box"></div>
        <div id="dimensions"></div>
    </div>

    <script src="src/selection.js"></script>
</body>

</html>
